<html>
  <head>
    <title>
      blog
    </title>
  </head>

  <body>
    <h1>
      Register!!!
    </h1>

    {% if registered %}
    <strong>
      Thank you for registering!
    </strong>
    <a href="/blog/">Return to the home page.</a>
    <br />
    {% else %}
    <strong>
      Register here!
    </strong>
    <br />

    <form id="user_form" method="post" action="/blog/register/">
      {% csrf_token %}

      {{ user_form.as_p}}
      <input type="submit" name="submit" value="Register" />
    </form>
    {% endif %}
  </body>
</html>
